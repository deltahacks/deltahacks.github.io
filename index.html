<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="Surinder Gill" content="PhaseOne" />

	<!-- Stylesheets
	============================================= -->
	<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="src/css/bootstrap.css" type="text/css" />
	<link rel="stylesheet" href="src/style.css" type="text/css" />
	<link rel="stylesheet" href="src/css/font-icons.css" type="text/css" />
	<link rel="stylesheet" href="src/css/animate.css" type="text/css" />

	<link rel="stylesheet" href="src/css/responsive.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Document Title
	============================================= -->
	<title>Delta Hacks</title>

</head>

<body class="stretched" style="height:100%">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper" class="clearfix" style="height:100%">

		<!-- Top Bar
		============================================= -->
		<div id="top-bar">

			<div class="container clearfix">

				<div class="col_half nobottommargin">

					<!-- Top Links
					============================================= -->
					<div class="top-links">
						<ul>
							<li><a href="2016/">Take a look at our previous Delta Hacks</a></li>
						</ul>
					</div><!-- .top-links end -->

				</div>

				<div class="col_half fright col_last nobottommargin">

					<!-- Top Social
					============================================= -->
					<div id="top-social">
						<ul>
							<li><a href="https://www.facebook.com/thedeltahacks" class="si-facebook"><span class="ts-icon"><i class="icon-facebook"></i></span><span class="ts-text">Facebook</span></a></li>
							<li><a href="https://twitter.com/deltahacks" class="si-twitter"><span class="ts-icon"><i class="icon-twitter"></i></span><span class="ts-text">Twitter</span></a></li>
							<li><a href="https://www.instagram.com/deltahacks/" class="si-instagram"><span class="ts-icon"><i class="icon-instagram2"></i></span><span class="ts-text">Instagram</span></a></li>
						</ul>
					</div><!-- #top-social end -->

				</div>

			</div>

		</div><!-- #top-bar end -->

		<!-- Content
		============================================= -->
		<section id="content" style='height:100%;'>

			<div class="content-wrap" style='padding-bottom: 0px; padding-top: 40px;'>

				<div>
					<div id='stars'></div>
				    <div id='stars2'></div>
				    <div id='stars3'></div>
					<!-- Logo
					============================================= -->
					<div id="logo" class="divcenter" style='padding-bottom: 10px'>
						<a class="standard-logo" data-dark-logo="images/logo-dark.png"><img class="divcenter" src="src/images/logo.png" alt="Canvas Logo"></a>
						<a class="retina-logo" data-dark-logo="images/logo-dark@2x.png"><img class="divcenter" src="src/images/logo@2x.png" alt="Canvas Logo"></a>
					</div><!-- #logo end -->

					<div class="heading-block title-center nobottomborder">
						<h1>DeltaHacks III</h1>
						<span>McMaster University | January 28-29, 2017</span>
					</div>

					<form id="widget-subscribe-form" action="//eepurl.us8.list-manage.com/subscribe/post?u=b39abc3012380d4819ccf3750&amp;id=3c0e62ad23" role="form" method="post" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
						<div class="input-group input-group-lg divcenter" style="max-width:600px;">
							<span class="input-group-addon"><i class="icon-email2"></i></span>
							<input type="email" name="EMAIL" id="mce-EMAIL" class="form-control required email" placeholder="Enter your Email">
							<span class="input-group-btn">
								<button class="btn btn-default" type="submit" name="subscribe">Subscribe Now</button>
							</span>
						</div>
					</form>
					<div id="countdown-ex1" class="countdown countdown-large divcenter" style="max-width:700px;"></div>

					<div class="clear"></div>

					<div class="progress progress-striped active topmargin divcenter" style="height: 10px; max-width:600px;">
						<div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
							<span class="sr-only">60% Complete</span>
						</div>
					</div>

					<div class="divider divider-center divider-short divider-margin"><i class="icon-time"></i></div>
					

				</div>

			</div>

	============================================= -->
	<div id="gotoTop" class="icon-angle-up"></div>

	============================================= -->
	<script type="text/javascript" src="src/js/jquery.js"></script>

	<script type="text/javascript" src="src/js/functions.js"></script>

	<script>
		jQuery(document).ready( function($){
			var newDate = new Date(2017, 1, 28);
			$('#countdown-ex1').countdown({until: newDate});
		});
